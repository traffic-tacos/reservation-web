    paths:
      - 'package.json'
      - 'package-lock.json'

jobs:
  # npm audit ì‹¤í–‰
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level moderate
        continue-on-error: true

      - name: Generate audit report
        run: |
          echo "## ðŸ“Š NPM Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level moderate --json | jq -r '.vulnerabilities | to_entries[] | "- \(.key): \(.value.severity) (\(.value.count)ê°œ)"' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "- No vulnerabilities found" >> $GITHUB_STEP_SUMMARY

  # CodeQL ë³´ì•ˆ ë¶„ì„
  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          config-file: ./.github/codeql-config.yml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

